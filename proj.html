		}
		
		#pokerIMG

			margin:-64px 0 0 -64px;
		}

		#user_menu

			float:right;

			margin:0;
		}
		
		#user_menu ul
		{
			padding:0;
			margin:0;
			line-height:30px;
		}
		
		#user_menu li
		{
			position:relative;
			float:right;
			list-style:none;
			border:radius:5px;
		}
		
		#user_menu ul ul
		{
			position:absolute;
			visibility:hidden;
			padding:0;
			margin:0;
			top:30px;
		}
		
		#user_menu ul li a
		{
			text-align:center;
			font:"Arial Black", Arial;
			font-size:24px;
			color:rgba(255,255,255,9);
			width:150px;
			height:30px;
			display:block;
			text-decoration:none;
		}
		
		#user_menu ul li:hover
		{
			background-color:rgba(128,128,128,1);
			text-decoration:none;
		}
		
		#user_menu ul li:hover ul
		{
			visibility:visible;
			z-index:1;
		}
		#user_menu ul li:hover ul li a
		{
			background:rgba(0,0,0,9);
			z-index:1;
			border-bottom:1px solid rgba(160,160,164,1);
			opacity:0.9;
			text-decoration:none;
			border-radius:5px;
		}
		
		#user_menu ul li ul li:hover
		{
			background:rgba(128,128,128,1);
			opacity:0.8;
			text-decoration:underline;
		}
		
	</style>
